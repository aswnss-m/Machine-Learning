{%extends 'base.html'%}

{%block head%}
    <link rel="stylesheet" href="{{url_for('static',filename='predict.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
{%endblock%}

{%block body%}
<div class="content">
<div class="formContainer shadow" id='form1'>
    <div class="forms">
        <div class="formImage">
            <h2 class="heading formHeading txt-dark">
                Hi {{name}}!
                <small class="contentText ">I need some more information from you to complete this prediction,
                    please fill the form</small>
            </h2>
        </div>
        <form>
            <div class="mb-3">
              <label for="" class="form-label">Location</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value='other'>Other</option>
                {%for i in locations%}
                    <option value="{{i}}">{{i}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Required Squarefeet</label>
              <input type="number" class="form-control" id="exampleInputPassword1" required >
            </div>
            <div class="mb-3">
               <p>No.of Bathroom</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
{%endblock%}
